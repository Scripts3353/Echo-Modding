<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>🚀 Space Bot Builder</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

      html, body {
        margin: 0;
        height: 100%;
        background: radial-gradient(circle at center, #0a0f2e 0%, #0d0d25 100%);
        font-family: 'Orbitron', sans-serif;
        color: white;
        overflow: hidden;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #00ffff;
        padding: 20px;
        text-shadow: 0 0 10px #00ffff;
      }

      #blocklyDiv {
        height: 70vh;
        width: 95%;
        margin: auto;
        border: 2px solid #00ffff;
        border-radius: 10px;
        box-shadow: 0 0 20px #00ffff66;
        background: #0d0d2b;
      }

      .button-container {
        display: flex;
        justify-content: center;
        margin: 10px 0;
        gap: 10px;
      }

      .btn {
        background-color: #00ffff;
        border: none;
        color: #000;
        font-size: 1rem;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 10px #00ffffaa;
      }

      .btn:hover {
        background-color: #00d5d5;
      }

      #output {
        width: 95%;
        height: 180px;
        background: #111;
        color: #0ff;
        border: 1px solid #00ffff;
        border-radius: 8px;
        padding: 10px;
        font-family: 'Courier New', monospace;
        overflow-y: auto;
        box-shadow: 0 0 10px #00ffff55 inset;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>🛸 Space Bot Builder</h1>
    <div id="blocklyDiv"></div>

    <div class="button-container">
      <button class="btn" onclick="generateCode()">💾 Generate Code</button>
      <button class="btn" onclick="exportFile()">📦 Export Bot.js</button>
    </div>

    <pre id="output">// Bot code output</pre>

    <xml id="toolbox" style="display: none">
      <category name="🟦 Commands" colour="#5CAEFF">
        <block type="bot_command"></block>
        <block type="on_user_join"></block>
        <block type="on_message_contains"></block>
      </category>

      <category name="🟨 Moderation" colour="10">
        <block type="mod_kick"></block>
        <block type="mod_ban"></block>
        <block type="mod_mute"></block>
        <block type="mod_warn"></block>
        <block type="delete_message"></block>
      </category>

      <category name="🎮 Minigames" colour="290">
        <block type="game_coinflip"></block>
        <block type="game_rps"></block>
        <block type="game_guess"></block>
        <block type="game_slot"></block>
        <block type="game_dice"></block>
      </category>

      <category name="🧪 Extras" colour="260">
        <block type="send_embed"></block>
        <block type="assign_role"></block>
        <block type="remove_role"></block>
        <block type="timeout_user"></block>
        <block type="level_up"></block>
      </category>

      <category name="🔁 Logic" colour="#FFD700">
        <block type="controls_if"></block>
        <block type="logic_compare"></block>
        <block type="logic_boolean"></block>
      </category>

      <category name="📦 Text & Math" colour="#9CDCFE">
        <block type="text"></block>
        <block type="text_join"></block>
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
      </category>
    </xml>

    <script src="spacebot-builder.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Modding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat, linear-gradient(135deg, #0a1428 0%, #1e2a44 100%);
      color: #e6e6fa;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }
    .tab-content { display: none; opacity: 0; transition: opacity 0.5s ease-in-out; }
    .tab-content.active { display: block; opacity: 1; }
    .tab-button {
      transition: all 0.3s ease;
      background: rgba(0, 183, 235, 0.2);
      border: 1px solid #00b7eb;
    }
    .tab-button:hover {
      background: #00b7eb;
      color: #0a1428;
      transform: scale(1.05);
    }
    .tab-button.active {
      background: #00b7eb;
      color: #0a1428;
      border-bottom: 3px solid #66d9ef;
    }
    .neon-text {
      text-shadow: 0 0 5px #00b7eb, 0 0 10px #00b7eb, 0 0 20px #66d9ef;
    }
    .glass-card {
      background: rgba(10, 20, 40, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 183, 235, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 183, 235, 0.3);
    }
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: #e6e6fa;
      border-radius: 50%;
      animation: moveAndFade 10s linear infinite;
    }
    @keyframes moveAndFade {
      0% { opacity: 0.4; transform: translateX(0); }
      50% { opacity: 1; }
      100% { opacity: 0.4; transform: translateX(-100vw); }
    }
    .movie-frame {
      width: 100%;
      height: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <div class="starfield" id="starfield"></div>
  <main class="flex-grow p-8 relative z-10">
    <section id="admin" class="tab-content active">
      <div class="glass-card p-6 rounded-xl">
        <h2 class="text-4xl font-bold neon-text mb-4">Admin Panel</h2>
        <h3 class="text-2xl font-semibold neon-text mb-4">Movie Section</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="glass-card p-4 rounded-lg">
            <h4 class="text-xl font-semibold neon-text mb-2">Thunderbolts</h4>
            <iframe src="https://vidsrc.me/embed/movie?tmdb=986056" class="movie-frame" frameborder="0" allowfullscreen></iframe>
          </div>

          <!-- Improved Dropdown-style show card -->
          <div class="glass-card p-4 rounded-lg cursor-pointer transition-all duration-300 group" data-show="true" onclick="toggleDropdown(this)">
            <div class="flex justify-between items-center">
              <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%2Fid%2FOIP.tSB5pV-PnmbOeQ3MV83bwAHaD4%3Fpid%3DApi&f=1&ipt=d78a0200b0095dbf6bf59c6ffde3c3396d7b378e885af49de6b9a0292b0d0551&ipo=images" alt="Show Poster" class="episode-thumb">
              <h4 class="text-xl font-semibold neon-text mb-2 group-hover:text-cyan-300 transition-all duration-200">
                Squid Game Season 3
              </h4>
              <svg class="w-5 h-5 text-cyan-300 transition-transform duration-300 transform rotate-0 group-[.open]:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
            <div class="episode-dropdown hidden mt-4 space-y-4">
              <div>
                <p class="neon-text">Episode 1</p>
                <iframe src="https://vidsrc.me/embed/tv?imdb=tt10919420&season=3&episode=1" class="movie-frame" frameborder="0" allowfullscreen></iframe>
              </div>
              <div>
                <p class="neon-text">Episode 2</p>
                <iframe src="https://vidsrc.me/embed/tv?imdb=tt10919420&season=3&episode=2" class="movie-frame" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script>
    function toggleDropdown(card) {
      const dropdown = card.querySelector('.episode-dropdown');
      const isOpen = card.classList.contains('open');
      dropdown.classList.toggle('hidden');
      card.classList.toggle('open', !isOpen);
    }

    const starfield = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 200}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${Math.random() * 10 + 5}s`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      starfield.appendChild(star);
    }
  </script>
</body>
</html>

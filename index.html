<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qstar Cracks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #0a0a23 0%, #1a1a4d 100%);
      color: #e0e0ff;
      font-family: 'Orbitron', sans-serif;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: linear-gradient(145deg, rgba(20, 20, 50, 0.9), rgba(40, 40, 80, 0.9));
      border: 2px solid #00d4ff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5), inset 0 0 10px rgba(0, 212, 255, 0.3);
      overflow: hidden;
      position: relative;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 0%, rgba(0, 212, 255, 0.2), transparent 70%);
      pointer-events: none;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.8), inset 0 0 15px rgba(0, 212, 255, 0.5);
    }
    .download-btn {
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      background: #00d4ff;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.7);
      border-radius: 8px;
      text-transform: uppercase;
      font-weight: bold;
    }
    .download-btn:hover {
      background: #33eaff;
      box-shadow: 0 0 20px rgba(51, 234, 255, 0.9);
      transform: scale(1.05);
    }
    h1 {
      text-shadow: 0 0 12px rgba(0, 212, 255, 0.8);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }
    .card h2 {
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
    }
    .card p {
      font-family: 'Roboto', sans-serif;
    }
    /* Starfield background effect */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: transparent;
      z-index: -1;
    }
    .star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite alternate;
    }
    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 relative">
  <div class="starfield" id="starfield"></div>
  <div class="container mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8 text-white">Game Download Library</h1>
    <div id="game-library" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Game cards will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Sample game data (you can expand this or fetch from an API)
    const games = [
      {
        title: "Garden Of BanBan 8",
        description: "",
        image: "https://static.wikia.nocookie.net/a108fd96-c3a0-411f-b50f-baf551c2c952",
        downloadLink: "https://example.com/downloads/space-adventure.zip",
        size: "841 MB"
      },
    ];

    // Function to create game cards
    function renderGameCards() {
      const library = document.getElementById('game-library');
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'card rounded-lg shadow-md overflow-hidden';
        card.innerHTML = `
          <img src="${game.image}" alt="${game.title}" class="w-full h-40 object-cover">
          <div class="p-4 relative z-10">
            <h2 class="text-xl font-semibold text-white">${game.title}</h2>
            <p class="text-gray-300 mt-2">${game.description}</p>
            <p class="text-gray-400 mt-2">File Size: ${game.size}</p>
            <a href="${game.downloadLink}" class="download-btn inline-block mt-4 px-4 py-2 text-white rounded">Download Now</a>
          </div>
        `;
        library.appendChild(card);
      });
    }

    // Create starfield effect
    function createStarfield() {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 2 + 1}px`;
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        starfield.appendChild(star);
      }
    }

    // Render cards and starfield on page load
    document.addEventListener('DOMContentLoaded', () => {
      renderGameCards();
      createStarfield();
    });
  </script>
</body>
</html>

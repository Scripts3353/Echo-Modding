<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üöÄ Space Bot Dashboard</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0a0f2e, #0d0d25);
      font-family: 'Orbitron', sans-serif;
      color: #00ffff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffff;
    }
    button {
      background-color: #00ffff;
      border: none;
      color: black;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff88;
      transition: 0.2s;
    }
    button:hover {
      background-color: #00cccc;
    }
    #status {
      margin-top: 20px;
      font-size: 1.3rem;
      text-shadow: 0 0 8px #0ff;
    }
    textarea {
      margin-top: 20px;
      width: 90%;
      height: 200px;
      background-color: #111;
      color: #0ff;
      border: 2px solid #00ffff88;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üõ∏ Space Bot Dashboard</h1>

  <textarea id="code">// Paste your bot code here...</textarea>

  <div>
    <button onclick="saveCode()">üíæ Save Bot</button>
    <button onclick="startBot()">‚ñ∂Ô∏è Start Bot</button>
    <button onclick="stopBot()">‚èπ Stop Bot</button>
  </div>

  <div id="status">üîÑ Checking bot status...</div>

  <script>
    const statusDisplay = document.getElementById('status');

    function updateStatus() {
      fetch('/status')
        .then(res => res.json())
        .then(data => {
          statusDisplay.innerText = data.running
            ? 'üü¢ Bot is running'
            : 'üî¥ Bot is stopped';
        })
        .catch(() => {
          statusDisplay.innerText = '‚ö†Ô∏è Error getting status';
        });
    }

    function saveCode() {
      const code = document.getElementById('code').value;
      fetch('/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      })
      .then(res => res.text())
      .then(msg => alert(msg));
    }

    function startBot() {
      fetch('/run', { method: 'POST' })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          updateStatus();
        });
    }

    function stopBot() {
      fetch('/stop', { method: 'POST' })
        .then(res => res.text())
        .then(msg => {
          alert(msg);
          updateStatus();
        });
    }

    updateStatus();
    setInterval(updateStatus, 5000); // refresh every 5 sec
  </script>
</body>
</html>
